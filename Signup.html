<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroVendas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" href="imgtop3.png" />
    <link rel="stylesheet" href="./css/Login.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">AgroVendas</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">AgroVendas</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a href="Home.html"><button  class="boton-menu boton-categoria">
                            <i class="bi bi-house-fill"></i>Home</button></a>
                    </li>

                    <li>
                        <a href="index.html"><button  class="boton-menu boton-categoria ">
                            <i class="bi bi-bag-fill"></i>Produtos</button></a>
                    </li>

                    <li>
                        <a href="##"><button  class="boton-menu boton-categoria active">
                            <i class="bi bi-box-arrow-in-right"></i>Login</button></a>
                    </li>

                    <li>
                        <a href="Faleconosco.html"><button  class="boton-menu boton-categoria">
                            <i class="bi bi-info-circle-fill"></i>Fale conosco</button></a>
                    </li>

                    <li>
                        <a class="boton-menu boton-carrito" href="./Carrinho.html">
                            <i class="bi bi-cart-fill"></i> Carrinho <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© Copyright 2023</p>
            </footer>
        </aside>
        <main>
            <section class="container">
                <div class="form-container">
                    <div class="form-header">
                        <h1>Signup</h1>
                   </div>
                    <form id="form">
                    <!-- UserNome-->
                    <label for="country">Nome:</label>
                    <input type="text" name="name" id="name" class="" placeholder="UserNome " required>
                    <span class="error error-country"></span>

                     <!-- Endereço-->
                     <label for="Endereco">Endereço:</label>
                     <input type="text" name="name" id="name" class="" placeholder="Urbanização-Nova-Vida,Rua 23" required>
                     <span class="error error-country"></span>

                    <!-- email -->
                    <label for="mail">Email:</label>
                    <input type="email" name="mail" id="mail" class="mail" placeholder="user@mail.com" required>
                    <div class="error error-mail"></div>

                    <!-- Numero telefónico -->
                    <label for="zip">Numero telefónico:</label>
                    <input id="zip" name="numero" type="tel" pattern="[0-9]*" placeholder="+244 --- --- ---">
                    <div class="error error-numero telefónico"></div>

                    <!-- pass -->
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass" required>
                    <div class="error error-pass"></div>
                    <label for="pass-confirmation">Password confirmation:</label>
                    <input type="password" name="pass-confirmation" id="pass-confirmation" required>
                    <div class="error error-pass-confirmation"></div>

                    <div class="Login">
                      <br>  <a href="Login.html">Voltar para o login</a> 
                    </div>    

                    <!-- button -->
                    <input type="submit" class="button" value="Cadastra-se" id="btn-submit">
                    </form>
                </div>
            </section>   
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
