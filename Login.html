                    <form id="form">
                    <!-- email -->
                    <label for="mail">Email:</label>
                    <input type="email" name="mail" id="mail" class="mail" placeholder="example: user@gmail.com" required>

                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass" required>

                    <div class="forget-password">
                       <br> <a href="##">Esqueceu a sua palavra-passe ?</a>
                    </div>
                    
                    <div class="cadastro">
                       <br> <a href="Signup.html">Cadastra-se</a>
                    </div>

                    <input type="submit" class="button" value="Entrar" id="btn-submit">
                    </form>
